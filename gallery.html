<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <script src="https://kit.fontawesome.com/b52935af57.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- main  -->
    <main class="parent-container">
        <!-- aside -->
        <aside class="aside">
            <div class="aside-container">
                <div class="aside-header">
                    <div class="h-4">
                        <div class="aside-img"><img src="./assets/media/logo.png" alt="logo-img"></div>
                        <h4>FLEX</h4>
                    </div>
                    <div class="anchor"><a href="./index.html">HOME</a></div>

                </div>
                <div class="aside-main">
                    <h5>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h5>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed enim ad facere molestiae quas,
                        beatae voluptatem dicta </p>
                </div>

            </div>
            <div class="aside-footer">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-solid fa-globe"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </aside>
        <!-- gallery-section -->
        <section class="section-gallery">
            <div class="section-gallery-container"></div>
            <h6>GALLERY</h6>
            <div class="gallery-pic">
                <div class="gallery-pic-col-1">
                    <div class="gallery-img"><img src="./assets/media/gallery/01.jpg" alt="gallery pic-1">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/02.jpg" alt="gallery pic-2">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/03.jpg" alt="gallery pic-3">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/04.jpg" alt="gallery pic-4">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/05.jpg" alt="gallery pic-5">
                    </div>
                </div>
                <div class="gallery-pic-col-2">
                    <div class="gallery-img"><img src="./assets/media/gallery/06.jpg" alt="gallery pic-6">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/07.jpg" alt="gallery pic-7">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/08.jpg" alt="gallery pic-8">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/09.jpg" alt="gallery pic-9">
                    </div>
                    <div class="gallery-img"><img src="./assets/media/gallery/10.jpg" alt="gallery pic-10">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
